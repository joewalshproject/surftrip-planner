<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Surf Trip Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Perfect Surf Trip</h1>
        <form id="surfForm">
            <label for="location">Choose Location in Costa Rica:</label>
            <select id="location">
                <option value="10.2993,-85.8371">Tamarindo</option>
                <option value="9.9792,-85.6536">Nosara</option>
                <option value="9.6596,-85.1673">Santa Teresa</option>
                <option value="9.2497,-83.8662">Dominical</option>
                <option value="9.6569,-82.7539">Puerto Viejo</option>
            </select>

            <button type="button" onclick="getWindData()">Get 5-Day Wind Forecast</button>
        </form>

        <h2>5-Day Wind Forecast:</h2>
        <div id="windResults">Loading...</div>
    </div>

    <script>
        const windyApiKey = "f3DHHeTzTid4u89WBJZEDoFCY0BBpfxE"; // Replace with your actual Windy API key

        function getWindData() {
            let location = document.getElementById("location").value.split(",");
            let lat = location[0];
            let lon = location[1];
            const url = `https://api.windy.com/api/point-forecast/v2?lat=${lat}&lon=${lon}&model=gfs&parameters=wind,swell&key=${windyApiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let windForecast = "";
                    for (let i = 0; i < 5; i++) {
                        windForecast += `<p><strong>Day ${i + 1}:</strong> Wind Speed: ${data.wind_10m[i]} m/s, Wind Direction: ${data.wind_dir_10m[i]}Â°, Swell Height: ${data.swell1_height[i]} m</p>`;
                    }
                    document.getElementById("windResults").innerHTML = windForecast;
                })
                .catch(error => {
                    document.getElementById("windResults").innerHTML = "Error fetching wind data. Please try again later.";
                    console.error("Windy API Error:", error);
                });
        }
    </script>
</body>
</html>
